<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main" style="background-color: blue;width: 500px;height: 500px;"></div>
    <img class="cookie" src="./assets/golden_cookie.PNG">
    <script>
        let body = document.querySelector('div.main');
        let cookie = document.querySelector('img.cookie');
        let count = 0;
        body.addEventListener('click', () =>{
            count ++;
            // console.log(count);
        });
        cookie.addEventListener('click', () => {
            console.log('cookie clicked ' + count);
            count = 0;
        })
    </script>
</body>
</html>
